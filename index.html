<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        @font-face {
            font-family: 'Brams';
            src: url('BRAMS.woff2') format('woff2'),
                 url('BRAMS.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Brams';
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1f1f1f; /* Set a dark background color */
        }

        .profile-picture-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: url(#wavy) blur(1px);
        }

        .circle:before, .circle:after {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 10px solid #FF69B4; /* Pink color */
            border-radius: 50%;
            box-shadow: 0 0 50px #FF69B4,
                        inset 0 0 50px #FF69B4;
            -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0002);
        }

        .circle:before {
            animation: animate 5s linear infinite;
        }

        .circle:after {
            box-shadow: 0 0 50px #FF69B4,
                        inset 0 0 50px #FF69B4;
        }

        .circle:nth-child(2):before {
            animation-delay: -2.5s;
        }

        @keyframes animate {
            0% {
                box-shadow: 0 0 50px #FF69B4,
                            inset 0 0 50px #FF69B4;
                filter: hue-rotate(0deg);
            }
            20% {
                box-shadow: 0 0 40px #FF69B4,
                            inset 0 0 60px #FF69B4;
            }
            40% {
                box-shadow: 0 0 40px #FF69B4,
                            inset 0 0 80px #FF69B4;
            }
            60% {
                box-shadow: 0 0 80px #FF69B4,
                            inset 0 0 80px #FF69B4;
            }
            80% {
                box-shadow: 0 0 100px #FF69B4,
                            inset 0 0 100px #FF69B4;
            }
            100% {
                box-shadow: 0 0 50px #FF69B4,
                            inset 0 0 50px #FF69B4;
                filter: hue-rotate(360deg);
            }
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Circular shape */
            overflow: hidden; /* Ensure image does not overflow */
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%; /* Circular shape */
        }

        svg {
            width: 0;
            height: 0;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-video, #video-background, #main-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Crop and fit the video */
            z-index: -1; /* Ensure the video is in the background */
            pointer-events: none; /* Make the video non-interactive */
        }

        #loading-video, #main-video {
            display: none; /* Hide loading video and main video initially */
        }

        #loading-screen h1 {
            font-size: 5em;
            color: #fff;
        }

        #main-content {
            display: none; /* Hide the main content initially */
            padding-bottom: 50px; /* Add space for the footer */
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            animation: glowHeader 2s ease-in-out infinite alternate; /* Add glow animation */
            position: fixed; /* Fix header position */
            width: 100%;
            top: 0;
            z-index: 1000; /* Ensure it stays above other content */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        @keyframes glowHeader {
            0% {
                box-shadow: 0 0 10px rgba(204, 94, 255, 0); /* No glow */
            }
            100% {
                box-shadow: 0 0 20px rgba(204, 94, 255, 0.8); /* Glow effect */
            }
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            text-transform: normal;
            letter-spacing: 0px;
            color: #fff;
            text-align: center; /* Center align header text */
            width: 100%; /* Ensure text takes full width */
        }

        .content {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px; /* Add margin to avoid content being hidden behind the fixed header */
            max-width: 1000px; /* Limit content width */
            margin-left: auto;
            margin-right: auto;
            width: 90%; /* Adjust width as needed */
        }

        .intro {
            max-width: 90vw; /* Responsive size */
            padding: 20px;
            background-color: transparent;
            margin-bottom: 20px;
            color: #fff;
        }

        .intro h2 {
            font-size: 3em;
            margin-top: 0px;
        }

        .intro p {
            font-size: 4em; /* Title size */
            line-height: 1;
            margin-top: 5px;
            margin-bottom: 0px;
        }

        .links {
            margin-top: 0px; /* Adjusted margin to bring links closer to social media text */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .links a {
            margin: 8px;
            padding: 5px 10px; /* Responsive padding */
            background: linear-gradient(135deg, #774c96, #59198e);
            color: #fff;
            text-decoration: none;
            font-size: 3em; /* Responsive font size */
            border-radius: 3px;
            border: 2px solid transparent;
            position: relative;
            right: -100%;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        .links a:nth-child(1) {
            animation-delay: 1.1s;
        }

        .links a:nth-child(2) {
            animation-delay: 1.2s;
        }

        .links a:nth-child(3) {
            animation-delay: 1.3s;
        }

        .links a:nth-child(4) {
            animation-delay: 1.4s;
        }

        .links a:nth-child(5) {
            animation-delay: 1.5s;
        }

        .links a:hover {
            background: linear-gradient(135deg, #59198e, #774c96);
            border-color: #fff;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed; /* Stick footer to the bottom */
            bottom: 0;
            left: 0;
            z-index: 1000; /* Ensure it stays above other content */
        }

        footer p {
            margin: 0;
        }

        @keyframes slideIn {
            0% {
                right: -100%; /* Start off-screen to the right */
                opacity: 0;
            }
            100% {
                right: 0; /* Slide in to the center */
                opacity: 1;
            }
        }

        @media only screen and (max-width: 600px) {
            .intro p {
                font-size: 2em; /* Adjust font size for smaller screens */
            }

            .links a {
                font-size: 2.5em; /* Adjust font size for smaller screens */
            }
        }

        @media only screen and (max-width: 400px) {
            .intro h2 {
                font-size: 2.5em; /* Adjust font size for smaller screens */
            }

            .intro p {
                font-size: 1.5em; /* Further adjust font size for smaller screens */
            }

            .links a {
                font-size: 2em; /* Further adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="profile-picture-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="profile-picture">
            <img src="your-profile-picture.jpg" alt="Profile Picture">
        </div>
    </div>

    <svg>
        <filter id="wavy">
            <feTurbulence x="0" y="0" baseFrequency="0.009" numOctaves="5" seed="2">
                <animate attributeName="baseFrequency" dur="60s" values="0.02;0.005;0.02" repeatCount="indefinite"></animate>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="30"></feDisplacementMap>
        </filter>
    </svg>

    <div id="loading-screen">
        <h1>Loading...</h1>
        <video id="loading-video" autoplay loop muted>
            <source src="loading.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <video id="video-background" autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <video id="main-video" autoplay loop muted>
        <source src="main.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Welcome to My Profile</h1>
    </header>

    <div id="main-content">
        <div class="content">
            <div class="intro">
                <h2>Hello, I'm Your Name</h2>
                <p>Welcome to my profile. I'm passionate about...</p>
            </div>

            <div class="links">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
                <a href="#">Link 5</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code can be added here if needed
    </script>
</body>
</html>
