<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        @font-face {
            font-family: 'Brams';
            src: url('BRAMS.woff2') format('woff2'),
                 url('BRAMS.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Brams';
            margin: 0;
            padding: 0;
            overflow-y: auto;
            overflow-x: hidden;
            color: #fff;
            position: relative;
            min-height: 100vh;
            background-color: #000;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-video, #video-background, #main-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
        }

        #loading-video, #main-video {
            display: none;
        }

        #loading-screen h1 {
            font-size: 5em;
            color: #fff;
        }

        #main-content {
            display: none;
            padding-bottom: 50px;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            animation: glowHeader 2s ease-in-out infinite alternate;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes glowHeader {
            0% {
                box-shadow: 0 0 10px rgba(204, 94, 255, 0);
            }
            100% {
                box-shadow: 0 0 20px rgba(204, 94, 255, 0.8);
            }
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            text-transform: normal;
            letter-spacing: 0px;
            color: #fff;
            text-align: center;
            width: 100%;
        }

        .content {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        }

        .profile-picture-container {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden; /* Ensure circles stay within container */
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2; /* Ensure it's above the circles */
        }

        .profile-picture img {
            width: 100%;
            border-radius: 50%;
        }

        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 20px solid transparent;
            border-top-color: #ff00ff; /* Pink color */
            border-radius: 50%;
            box-sizing: border-box;
            animation: rotate 5s linear infinite;
            z-index: 1; /* Ensure it's below profile picture */
        }

        .circle:nth-child(2) {
            animation-direction: reverse; /* Reverse animation for the second circle */
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .intro {
            max-width: 90vw;
            padding: 20px;
            background-color: transparent;
            margin-bottom: 20px;
            color: #fff;
        }

        .intro h2 {
            font-size: 2em;
            margin-top: 0px;
        }

        .intro p {
            font-size: 3em;
            line-height: 1;
            margin-top: 5px;
            margin-bottom: 0px;
        }

        .links {
            margin-top: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .links a {
            margin: 8px;
            padding: 5px 10px;
            background: linear-gradient(135deg, #774c96, #59198e);
            color: #fff;
            text-decoration: none;
            font-size: 3em;
            border-radius: 3px;
            border: 2px solid transparent;
            position: relative;
            right: -100%;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        .links a:nth-child(1) {
            animation-delay: 1.1s;
        }

        .links a:nth-child(2) {
            animation-delay: 1.2s;
        }

        .links a:nth-child(3) {
            animation-delay: 1.3s;
        }

        .links a:nth-child(4) {
            animation-delay: 1.4s;
        }

        .links a:nth-child(5) {
            animation-delay: 1.5s;
        }

        .links a:hover {
            background: linear-gradient(135deg, #59198e, #774c96);
            border-color: #fff;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }

        footer p {
            margin: 0;
        }

        .valorant-logo {
            width: 100px;
            margin-top: 20px;
        }

        @keyframes slideIn {
            0% {
                right: -100%;
                opacity: 0;
            }
            100% {
                right: 0;
                opacity: 1;
            }
        }

        @media (max-width: 1200px) {
            .content {
                width: 90%;
                max-width: 1000px;
            }
        }

        @media (max-width: 767px) {
            .content {
                width: 90%;
                max-width: 90%;
            }

            .profile-picture-container {
                width: 40vw;
                height: 40vw;
            }

            .intro p {
                font-size: 2em;
            }

            .links {
                margin-top: 5px;
            }

            .links a {
                font-size: 1.5em;
                padding: 10px 20px;
            }

            header h1 {
                text-align: center;
                width: auto;
            }

            footer {
                position: static;
                margin-top: 20px;
            }
        }

        svg {
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <div id="loading-screen">

    <div id="main-content">
        <header>

        </header>
        <div class="content">
            <div class="profile-picture-container">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="profile-picture">
                    <img src="448969993_1005954630665614_4173930242296266244_n.jpg" alt="Profile Picture">
                </div>
            </div>
            <div class="intro">
                <h2>ngleeqthai</h2>
                <p>social media:</p>
            </div>
            <div class="links">
                <a href="https://www.facebook.com/ngleeqthai/" target="_blank">Facebook</a>
                <a href="https://www.instagram.com/_ngleeq.thai/?hl=en" target="_blank">Instagram</a>
                <a href="https://steamcommunity.com/id/ngleeqthai0212/" target="_blank">Steam</a>
                <a href="https://specs.gg/ngleeq.thai" target="_blank">My Settings</a>
                <a href="https://tracker.gg/valorant/profile/riot/WWWWWWWWWWWWWWW%231234/overview" target="_blank">Valorant Tracker</a>
            </div>
        </div>
        <footer>
            <p>&copy; WW WWWWWWWWWWWWWWW</p>

    </div>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
            <filter id="wavy">
                <feTurbulence x="0" y="0" baseFrequency="0.009" numOctaves="5" seed="2">
                    <animate attributeName="baseFrequency" dur="60s" values="0.02;0.005;0.02" repeatCount="indefinite"></animate>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" scale="30"></feDisplacementMap>
            </filter>
        </defs>
    </svg>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                const loadingVideo = document.getElementById("loading-video");
                loadingVideo.currentTime = 3;
                loadingVideo.style.display = "block";
                loadingVideo.play();
            }, 3000);

            setTimeout(function() {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("loading-video").style.display = "none";
                document.getElementById("video-background").style.filter = "none";
                document.getElementById("main-video").style.display = "block";
                document.getElementById("main-video").play();
                document.getElementById("main-content").style.display = "block";
            }, 9000);

            const ellipsis = document.getElementById('ellipsis');
            let count = 0;
            setInterval(() => {
                count++;
                if (count === 1) {
                    ellipsis.textContent = '';
                } else if (count === 2) {
                    ellipsis.textContent = '.';
                } else if (count === 3) {
                    ellipsis.textContent = '..';
                } else if (count === 4) {
                    ellipsis.textContent = '...';
                    count = 0;
                }
            }, 166);
        });
    </script>
</body>
</html>
