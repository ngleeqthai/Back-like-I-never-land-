<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        @font-face {
            font-family: 'Brams';
            src: url('BRAMS.woff2') format('woff2'),
                 url('BRAMS.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Brams';
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto; /* Enable vertical scroll */
            background: black; /* Optional background color */
        }

        #loading-screen, #video-background, #main-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            z-index: 999;
        }

        #main-content {
            flex: 1; /* Expand to fill remaining vertical space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            animation: glowHeader 2s ease-in-out infinite alternate;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes glowHeader {
            0% {
                box-shadow: 0 0 10px rgba(204, 94, 255, 0);
            }
            100% {
                box-shadow: 0 0 20px rgba(204, 94, 255, 0.8);
            }
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
            width: 100%;
            max-width: 1000px;
        }

        .profile-picture {
            max-width: 15vw;
            margin-bottom: 10px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(204, 94, 255, 0.8);
            border: 2px solid rgba(204, 94, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-picture img {
            width: 100%;
            border-radius: 50%;
        }

        .intro {
            max-width: 90vw;
            padding: 20px;
            background-color: transparent;
            margin-bottom: 20px;
            color: #fff;
        }

        .intro h2 {
            font-size: 3em;
            margin-top: 0;
        }

        .intro p {
            font-size: 4em;
            line-height: 1;
            margin-bottom: 0;
        }

        .links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .links a {
            margin: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #774c96, #59198e);
            color: #fff;
            text-decoration: none;
            font-size: 3em;
            border-radius: 3px;
            border: 2px solid transparent;
            position: relative;
            right: -100%;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        .links a:nth-child(1) {
            animation-delay: 1.1s;
        }

        .links a:nth-child(2) {
            animation-delay: 1.2s;
        }

        .links a:nth-child(3) {
            animation-delay: 1.3s;
        }

        .links a:nth-child(4) {
            animation-delay: 1.4s;
        }

        .links a:nth-child(5) {
            animation-delay: 1.5s;
        }

        .links a:hover {
            background: linear-gradient(135deg, #59198e, #774c96);
            border-color: #fff;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: glowFooter 2s ease-in-out infinite alternate;
            z-index: 1000; /* Ensure it's above other fixed elements */
        }

        @keyframes glowFooter {
            0% {
                box-shadow: 0 0 10px rgba(204, 94, 255, 0);
            }
            100% {
                box-shadow: 0 0 20px rgba(204, 94, 255, 0.8);
            }
        }

        footer p {
            margin: 0;
        }

        .valorant-logo {
            width: 100px;
            margin-top: 20px;
        }

        @keyframes slideIn {
            0% {
                right: -100%;
                opacity: 0;
            }
            100% {
                right: 0;
                opacity: 1;
            }
        }

        @media (max-width: 1200px) {
            .content {
                width: 90%;
                max-width: 1000px;
            }
        }

        @media (max-width: 767px) {
            .content {
                width: 90%;
                max-width: 90%;
            }

            .profile-picture {
                max-width: 40vw;
            }

            .intro p {
                font-size: 2em;
            }

            .links {
                margin-top: 10px;
            }

            .links a {
                font-size: 1.5em;
                padding: 10px 20px;
            }

            header h1 {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">

    </video>
    <video id="main-video" autoplay muted loop playsinline>
        <source src="Main.mp4" type="video/mp4">

    <div id="main-content">
        <header>
            <h1>Welcome to my world</h1>
        </header>
        <div class="content">
            <div class="profile-picture">
                <img src="448969993_1005954630665614_4173930242296266244_n.jpg" alt="Profile Picture">
            </div>            
            <div class="intro">
                <h2>ngleeqthai</h2>

            <div class="links">
                <a href="https://www.facebook.com/ngleeqthai/" target="_blank">Facebook</a>

                <a href="https://tracker.gg/valorant/profile/riot/WWWWWWWWWWWWWWW%231234/overview" target="_blank">Valorant Tracker</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; WWWWWWWWWWWWWWW</p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingVideo = document.getElementById("loading-video");
            const ellipsis = document.getElementById('ellipsis');

            // Simulate loading screen delay
            setTimeout(function() {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("video-background").style.filter = "none"; // Remove blur effect
                document.getElementById("main-video").style.display = "block"; // Display main video
                document.getElementById("main-video").play(); // Play main video
                document.getElementById("main-content").style.display = "block";
            }, 3000);

            // Ellipsis animation
            let count = 0;
            setInterval(() => {
                count++;
                if (count === 1) {
                    ellipsis.textContent = '';
                } else if (count === 2) {
                    ellipsis.textContent = '.';
                } else if (count === 3) {
                    ellipsis.textContent = '..';
                } else if (count === 4) {
                    ellipsis.textContent = '...';
                    count = 0;
                }
            }, 500); // Adjust timing as needed
        });
    </script>
</body>
</html>
