<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        @font-face {
            font-family: 'Brams';
            src: url('BRAMS.woff2') format('woff2'),
                 url('BRAMS.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Brams';
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent horizontal scroll */
            color: #fff;
            position: relative; /* For layering content over the video */
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-video, #video-background, #main-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Crop and fit the video */
            z-index: -1; /* Ensure the video is in the background */
            pointer-events: none; /* Make the video non-interactive */
        }

        #loading-video, #main-video {
            display: none; /* Hide loading video and main video initially */
        }

        #loading-screen h1 {
            font-size: 2em;
            color: #fff;
        }

        #main-content {
            display: none; /* Hide the main content initially */
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            animation: glowHeader 2s ease-in-out infinite alternate; /* Add glow animation */
        }

        @keyframes glowHeader {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0); /* No glow */
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Glow effect */
            }
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
        }

        .content {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-picture {
            max-width: 30vw; /* Responsive size */
            margin-bottom: 20px;
        }

        .profile-picture img {
            width: 100%;
            border-radius: 50%;
        }

        .intro {
            max-width: 90vw; /* Responsive size */
            padding: 20px;
            background-color: transparent;
            margin-bottom: 20px;
            color: #fff;
        }

        .intro h2 {
            font-size: 5em;
            margin-top: 0;
        }

        .intro p {
            font-size: 4em;
            line-height: 1.6;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px; /* Responsive padding */
            background: linear-gradient(135deg, #774c96, #59198e);
            color: #fff;
            text-decoration: none;
            font-size: 1em; /* Responsive font size */
            border-radius: 3px;
            border: 2px solid transparent;
            position: relative;
            right: -100%;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        .links a:nth-child(1) {
            animation-delay: 1.1s;
        }

        .links a:nth-child(2) {
            animation-delay: 1.2s;
        }

        .links a:nth-child(3) {
            animation-delay: 1.3s;
        }

        .links a:nth-child(4) {
            animation-delay: 1.4s;
        }

        .links a:nth-child(5) {
            animation-delay: 1.5s;
        }

        .links a:hover {
            background: linear-gradient(135deg, #59198e, #774c96);
            border-color: #fff;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: glowFooter 2s ease-in-out infinite alternate; /* Add glow animation */
        }

        @keyframes glowFooter {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0); /* No glow */
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Glow effect */
            }
        }

        footer p {
            margin: 0;
        }

        .valorant-logo {
            width: 100px;
            margin-top: 20px;
        }

        @keyframes slideIn {
            0% {
                right: -100%; /* Start off-screen to the right */
                opacity: 0;
            }
            100% {
                right: 0; /* Slide in to the right */
                opacity: 1;
            }
        }

        @media (min-width: 768px) {
            /* Larger devices adjustments */
            header h1, .intro p, .links a {
                font-size: 5em;
            }

            .profile-picture {
                max-width: 150px;
            }

            .intro {
                max-width: 600px;
            }

            .links a {
                font-size: 1.5em;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Show and start loading video from the 3rd second instantly
            const loadingVideo = document.getElementById("loading-video");
            loadingVideo.currentTime = 3; // Start from the 3rd second
            loadingVideo.style.display = "block"; // Show loading video
            loadingVideo.play(); // Start playing loading video

            // Hide the loading screen and show the video background and main content after 6 seconds
            setTimeout(function() {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("loading-video").style.display = "none"; // Hide loading video
                document.getElementById("video-background").style.filter = "none"; // Remove blur effect
                document.getElementById("main-video").style.display = "block"; // Display main video
                document.getElementById("main-video").play(); // Play main video
                document.getElementById("main-content").style.display = "block";
            }, 6000); // 6000 milliseconds = 6 seconds

            // Ellipsis animation (now faster, every 166 milliseconds)
            const ellipsis = document.getElementById('ellipsis');
            let count = 0;
            setInterval(() => {
                count++;
                if (count === 1) {
                    ellipsis.textContent = '';
                } else if (count === 2) {
                    ellipsis.textContent = '.';
                } else if (count === 3) {
                    ellipsis.textContent = '..';
                } else if (count === 4) {
                    ellipsis.textContent = '...';
                    count = 0;
                }
            }, 166); // Change every 0.166 seconds (166 milliseconds)
        });
    </script>
