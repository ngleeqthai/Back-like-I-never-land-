<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="icon" href="Clove Icon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'Brams';
            src: url('BRAMS.woff2') format('woff2'),
                 url('BRAMS.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Brams';
            margin: 0;
            padding: 0;
            overflow-y: auto;
            overflow-x: hidden;
            color: #fff;
            position: relative;
            min-height: 100vh;
            background-color: #1f1f1f;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-video, #video-background, #main-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
        }

        #loading-video, #main-video {
            display: none;
        }

        #loading-screen h1 {
            font-size: 5em;
            color: #fff;
        }

        #main-content {
            display: none;
            padding-bottom: 50px;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            animation: glowHeader 2s ease-in-out infinite alternate;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes glowHeader {
            0% {
                box-shadow: 0 0 10px rgba(204, 94, 255, 0);
            }
            100% {
                box-shadow: 0 0 30px rgba(204, 94, 255, 1);
            }
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            text-transform: normal;
            letter-spacing: 0px;
            color: #fff;
            text-align: center;
            width: 100%;
        }

        .content {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        }

        .profile-picture {
            position: relative;
            max-width: 12vw;
            margin-top: 4px;
            margin-bottom: 4px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid rgba(204, 94, 255, 1);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .profile-picture img {
            width: 100%;
            border-radius: 50%;
        }

        .fire-animation {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(circle, #ff66cc, #993399);
            animation: fireAnimation 2s ease-in-out infinite alternate;
            border-radius: 50%;
            z-index: -1;
        }

        @keyframes fireAnimation {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.1);
                opacity: 0;
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(204, 94, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 50px rgba(204, 94, 255, 1);
            }
        }

        .intro {
            max-width: 90vw;
            padding: 20px;
            background-color: transparent;
            margin-bottom: 20px;
            color: #fff;
        }

        .intro h2 {
            font-size: 3em;
            margin-top: 0px;
        }

        .intro p {
            font-size: 4em;
            line-height: 1;
            margin-top: 5px;
            margin-bottom: 0px;
        }

        .links {
            margin-top: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            border-radius: 15px; /* Rounded edges for the container */
            padding: 10px;
            background: rgba(0, 0, 0, 0.3); /* Optional background */
        }

        .links a {
            margin: 8px;
            padding: 5px 10px;
            background: linear-gradient(135deg, #774c96, #59198e);
            color: #fff;
            text-decoration: none;
            font-size: 3em;
            border-radius: 15px; /* Rounded edges for each link */
            border: 2px solid transparent;
            position: relative;
            right: -100%;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        .links a:nth-child(1) {
            animation-delay: 1.1s;
        }

        .links a:nth-child(2) {
            animation-delay: 1.2s;
        }

        .links a:nth-child(3) {
            animation-delay: 1.3s;
        }

        .links a:nth-child(4) {
            animation-delay: 1.4s;
        }

        .links a:nth-child(5) {
            animation-delay: 1.5s;
        }

        .links a:hover {
            background: linear-gradient(135deg, #59198e, #774c96);
            border-color: #fff;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }

        footer p {
            margin: 0;
        }

        .valorant-logo {
            width: 100px;
            margin-top: 20px;
        }

        @keyframes slideIn {
            0% {
                right: -100%;
                opacity: 0;
            }
            100% {
                right: 0;
                opacity: 1;
            }
        }

        @media (max-width: 1200px) {
            .content {
                width: 90%;
                max-width: 1000px;
            }
        }

        @media (max-width: 767px) {
            .content {
                width: 90%;
                max-width: 90%;
            }

            .intro p {
                font-size: 1.2em;
            }

            .links a {
                font-size: 1.2em;
                padding: 5px 5px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <video id="loading-video" src="Clove Splash.mp4" autoplay muted></video>
    </div>
    <video id="main-video" src="Clove Main.mp4" autoplay muted></video>
    <div id="main-content">
        <header>
            <h1>Welcome to my world</h1>
        </header>
        <div class="content">
            <div class="profile-picture">
                <img src="clove_icon.png" alt="Profile Picture">
                <div class="fire-animation"></div>
            </div>
            <div class="intro">
                <h2>Welcome!</h2>
                <p>Social Media</p>
                <div class="links">
                    <a href="https://www.facebook.com/ngleeqthai/">Facebook</a>
                    <a href="https://www.instagram.com/_ngleeq.thai/?hl=en">Instagram</a>
                    <a href="https://steamcommunity.com/id/ngleeqthai0212/">Steam</a>
                    <a href="https://specs.gg/ngleeq.thai">Setting</a>
                    <a href="https://tracker.gg/valorant/profile/riot/WWWWWWWWWWWWWWW%231234/overview">Tracker</a>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 ngleeqthai</p>
            <img class="valorant-logo" src="Valorant_Logo.png" alt="Valorant Logo">
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var loadingScreen = document.getElementById('loading-screen');
            var mainContent = document.getElementById('main-content');
            var loadingVideo = document.getElementById('loading-video');
            var mainVideo = document.getElementById('main-video');

            loadingVideo.addEventListener('ended', function () {
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
                mainVideo.style.display = 'block';
            });

            // Fallback if the video doesn't load or play
            setTimeout(function () {
                if (loadingScreen.style.display !== 'none') {
                    loadingScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    mainVideo.style.display = 'block';
                }
            }, 10000); // Adjust the timeout as needed
        });
    </script>
</body>
</html>
