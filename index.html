<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="icon" href="Clove Icon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'Brams';
            src: url('BRAMS.woff2') format('woff2'),
                 url('BRAMS.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Brams';
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Enable vertical scroll */
            overflow-x: hidden; /* Prevent horizontal scroll */
            color: #fff;
            position: relative; /* For layering content over the video */
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            background-color: #1f1f1f; /* Set a dark background color */
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-video, #video-background, #main-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Crop and fit the video */
            z-index: -1; /* Ensure the video is in the background */
            pointer-events: none; /* Make the video non-interactive */
        }

        #loading-video, #main-video {
            display: none; /* Hide loading video and main video initially */
        }

        #loading-screen h1 {
            font-size: 5em;
            color: #fff;
        }

        #main-content {
            display: none; /* Hide the main content initially */
            padding-bottom: 50px; /* Add space for the footer */
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            animation: glowHeader 2s ease-in-out infinite alternate; /* Add glow animation */
            position: fixed; /* Fix header position */
            width: 100%;
            top: 0;
            z-index: 1000; /* Ensure it stays above other content */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        @keyframes glowHeader {
            0% {
                box-shadow: 0 0 10px rgba(204, 94, 255, 0); /* No glow */
            }
            100% {
                box-shadow: 0 0 30px rgba(204, 94, 255, 1); /* Glow effect */
            }
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            text-transform: normal;
            letter-spacing: 0px;
            color: #fff;
            text-align: center; /* Center align header text */
            width: 100%; /* Ensure text takes full width */
        }

        .content {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px; /* Add margin to avoid content being hidden behind the fixed header */
            max-width: 1000px; /* Limit content width */
            margin-left: auto;
            margin-right: auto;
            width: 90%; /* Adjust width as needed */
        }

        .profile-picture {
            position: relative;
            max-width: 12vw; /* Responsive size */
            margin-top: 4px;
            margin-bottom: 4px;
            border-radius: 50%; /* Circular shape */
            overflow: hidden; /* Ensure image does not overflow */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid rgba(204, 94, 255, 1); /* Solid 1px pink border */
            animation: glow 3s ease-in-out infinite alternate; /* Glowing animation */
        }

        .profile-picture img {
            width: 100%;
            border-radius: 50%; /* Circular shape */
        }

        .fire-animation {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(circle, #ff66cc, #993399); /* Pink/purple gradient */
            animation: fireAnimation 2s ease-in-out infinite alternate;
            border-radius: 50%; /* Ensure it's circular */
            z-index: -1; /* Behind the profile picture */
        }

        @keyframes fireAnimation {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.1);
                opacity: 0;
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(204, 94, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 50px rgba(204, 94, 255, 1);
            }
        }

        .intro {
            max-width: 90vw; /* Responsive size */
            padding: 20px;
            background-color: transparent;
            margin-bottom: 20px;
            color: #fff;
        }

        .intro h2 {
            font-size: 3em;
            margin-top: 0px;
        }

        .intro p {
            font-size: 4em; /*Title size*/
            line-height: 1;
            margin-top: 5px;
            margin-bottom: 0px;
        }

        .links {
            margin-top: 0px; /* Adjusted margin to bring links closer to social media text */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .links a {
            margin: 8px;
            padding: 5px 10px; /* Responsive padding */
            background: linear-gradient(135deg, #774c96, #59198e);
            color: #fff;
            text-decoration: none;
            font-size: 3em; /* Responsive font size */
            border-radius: 15px;
            border: 2px solid transparent;
            position: relative;
            right: -100%;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        .links a:nth-child(1) {
            animation-delay: 1.1s;
        }

        .links a:nth-child(2) {
            animation-delay: 1.2s;
        }

        .links a:nth-child(3) {
            animation-delay: 1.3s;
        }

        .links a:nth-child(4) {
            animation-delay: 1.4s;
        }

        .links a:nth-child(5) {
            animation-delay: 1.5s;
        }

        .links a:hover {
            background: linear-gradient(135deg, #59198e, #774c96);
            border-color: #fff;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed; /* Stick footer to the bottom */
            bottom: 0;
            left: 0;
            z-index: 1000; /* Ensure it stays above other content */
        }

        footer p {
            margin: 0;
        }

        .valorant-logo {
            width: 100px;
            margin-top: 20px;
        }

        @keyframes slideIn {
            0% {
                right: -100%; /* Start off-screen to the right */
                opacity: 0;
            }
            100% {
                right: 0; /* Slide in to the right */
                opacity: 1;
            }
        }

        @media (max-width: 1200px) {
            /* Larger devices adjustments */
            .content {
                width: 90%;
                max-width: 1000px;
            }
        }

        @media (max-width: 767px) {
            /* Smaller devices adjustments */
            .content {
                width: 90%;
                max-width: 90%;
            }

            .profile-picture {
                max-width: 40vw; /* Increase profile picture size on smaller screens */
            }

            .intro p {
                font-size: 2em; /* Decrease font size */
            }

            .links {
                margin-top: 5px; /* Reduce margin top for links */
            }

            .links a {
                font-size: 2em; /* Decrease link font size */
                margin: 5px; /* Reduce margin between links */
            }

            .intro h2 {
                font-size: 2em;
            }

            .intro p {
                font-size: 2em; /*Title size*/
            }
        }

        .bubble-text {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #cc5eff;
            animation: glowBubble 2s ease-in-out infinite alternate; /* Add glow animation */
            font-size: 1.2em;
            color: #fff;
            max-width: 90%; /* Ensure it doesn't overflow on smaller screens */
            z-index: 1000;
            margin-top: 50px;
        }

        .bubble-text h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.5em; /* Adjust heading size */
        }

        .bubble-text p {
            margin: 0;
            font-size: 1.2em; /* Adjust paragraph size */
        }

        .bubble-left {
            left: 10%; /* Adjust position for left bubble */
        }

        .bubble-right {
            right: 10%; /* Adjust position for right bubble */
        }

        @keyframes glowBubble {
            0% {
                box-shadow: 0 0 10px rgba(204, 94, 255, 0);
            }
            100% {
                box-shadow: 0 0 30px rgba(204, 94, 255, 1);
            }
        }
    </style>
</head>
<body>

    <footer>

    </script>
</body>
</html>
